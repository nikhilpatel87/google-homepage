<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="images/google-favicon.png">
</head>
<body>
	<header class="nav">
		<div class="leftnav">
			<div id="about" class="link"><a href="https://www.google.com/about/">About</a></div>
			<div id="store" class="link"><a href="https://store.google.com">Store</a></div>
		</div>

		<div class="rightnav">
			<a id="gmail" class="link" href="https://mail.google.com">Gmail</a>
			<a id="images" class="link" href="https://images.google.com">Images</a>
			<a class="link" href="https://www.google.com/intl/en/about/products/"><img id="apps" src="images/apps_icon.png" alt=""></a>
			<button id="signbtn"><a id="signin" class="link" href="https://accounts.google.com/signin">Sign In</a></button>
		</div>
	</header>

	<center>
		<div id="logo">
			<a href="https://www.google.com"><img src="images/google-logo.jpg" alt="Google"></a>
		</div>

		<form role="search" method="get" id="searchform" class="search" action="http://www.google.com/search?hl=en-US&source=hp&q=">
			<div id="gform">
				<label class="screen-reader-text" for="s"></label>
				<input type="text" value="" name="q" id="s">
				<div id="searchbtns">
					<button type="submit" id="search">Google Search</button>
					<button id="lucky">I'm Feeling Lucky</button>
				</div>
			</div>
		</form>
	</center>

	<footer>
		<ul class="leftft">
			<li><a href="https://www.google.com/intl/en_us/ads">Advertising</a></li>
			<li><a href="https://www.google.com/services/#?modal_active=none">Business</a></li>
		</ul>

		<ul class="rightft">
			<li><a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
		</ul>
	</footer>
</body>
</html>
